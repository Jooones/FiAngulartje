<div class="randomizer" data-ng-controller="RandomizerCtrl as RandomizerCtrl">
  <div class="slot">
    <span>{{RandomizerCtrl.composition.bun}}</span>
  </div>
  <div class="slot">
    <span>{{RandomizerCtrl.composition.topping}}</span>
  </div>
  <div class="slot">
    <span>{{RandomizerCtrl.composition.condiment}}</span>
  </div>
  <div>
    <button data-ng-click="RandomizerCtrl.randomize()">Randomize</button>
  </div>
</div>
