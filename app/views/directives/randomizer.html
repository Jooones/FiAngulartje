<div class="randomizer" data-ng-controller="RandomizerCtrl as RandomizerCtrl">
  <div class="slot">
    <span>{{RandomizerCtrl.composition.bun.name}}</span>
  </div>
  <div class="slot">
    <span>{{RandomizerCtrl.composition.topping.name}}</span>
  </div>
  <div class="slot">
    <span>{{RandomizerCtrl.composition.condiment.name}}</span>
  </div>
  <div>
    <button data-ng-click="RandomizerCtrl.randomize">Randomize</button>
  </div>
</div>
